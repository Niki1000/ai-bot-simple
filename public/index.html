<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Dating</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    html, body { 
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: fixed;
    }
    
    body { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
        background: linear-gradient(135deg, #1a0b2e 0%, #16213e 50%, #0f0f1e 100%);
        position: relative;
    }
    
    /* Animated background glow */
    body::before {
        content: '';
        position: absolute;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle at 50% 50%, rgba(138, 43, 226, 0.15), transparent 50%),
                    radial-gradient(circle at 80% 20%, rgba(255, 0, 128, 0.15), transparent 50%);
        animation: glow 15s ease-in-out infinite;
        z-index: 0;
    }
    
    @keyframes glow {
        0%, 100% { transform: translate(-25%, -25%) rotate(0deg); }
        50% { transform: translate(-30%, -30%) rotate(180deg); }
    }
    
    .container { 
        width: 100%;
        height: 100vh;
        height: 100dvh; /* Dynamic viewport height for mobile */
        display: flex; 
        flex-direction: column; 
        position: relative; 
        z-index: 1; 
    }
    
    /* Header */
    .header { 
        padding: 12px 20px; 
        display: flex; 
        justify-content: space-between; 
        align-items: center;
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        flex-shrink: 0;
    }
    
    .logo { 
        display: flex; 
        align-items: center; 
        gap: 10px; 
    }
    
    .logo i { 
        font-size: 26px; 
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 0 10px rgba(240, 147, 251, 0.5));
    }
    
    .logo h1 { 
        font-size: 22px; 
        font-weight: 700; 
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
        -webkit-background-clip: text; 
        -webkit-text-fill-color: transparent;
    }
    
    .user-avatar { 
        width: 40px; 
        height: 40px; 
        border-radius: 50%; 
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex; 
        align-items: center; 
        justify-content: center; 
        color: white; 
        font-size: 18px;
        box-shadow: 0 0 20px rgba(102, 126, 234, 0.4);
    }
    
    /* Swipe Container */
    .main-content { 
        flex: 1; 
        position: relative; 
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }
    
    .swipe-container { 
        flex: 1;
        position: relative; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        padding: 20px 20px 140px 20px; /* Extra bottom padding for buttons */
    }
    
    /* Profile Card */
    .profile-card { 
        width: min(340px, 90vw);
        height: min(500px, 60vh);
        background: rgba(20, 20, 40, 0.6);
        backdrop-filter: blur(10px);
        border-radius: 24px;
        position: absolute; 
        transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94), opacity 0.3s;
        overflow: hidden; 
        cursor: grab;
        user-select: none;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                    inset 0 0 0 3px rgba(240, 147, 251, 0.8),
                    0 0 30px rgba(240, 147, 251, 0.6);
        border: 3px solid transparent;
        z-index: 5;
    }
    
    /* Animated neon border */
    .profile-card::before {
        content: '';
        position: absolute;
        inset: -3px;
        border-radius: 24px;
        padding: 3px;
        background: linear-gradient(135deg, 
            #f093fb 0%, 
            #f5576c 25%, 
            #4facfe 50%, 
            #00f2fe 75%, 
            #f093fb 100%);
        background-size: 200% 200%;
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        animation: borderRotate 4s linear infinite, borderGlow 2s ease-in-out infinite;
        z-index: -1;
        pointer-events: none;
    }
    
    @keyframes borderRotate {
        0% { background-position: 0% 50%; }
        100% { background-position: 200% 50%; }
    }
    
    @keyframes borderGlow {
        0%, 100% { opacity: 1; filter: brightness(1.2); }
        50% { opacity: 0.8; filter: brightness(1.5); }
    }
    
    .profile-card.dragging { cursor: grabbing; transition: none; }
    .profile-card.swipe-right { 
        transform: translateX(400px) rotate(20deg) !important; 
        opacity: 0; 
    }
    .profile-card.swipe-left { 
        transform: translateX(-400px) rotate(-20deg) !important; 
        opacity: 0; 
    }
    
    .card-image { 
        width: 100%; 
        height: 70%; 
        object-fit: cover;
    }
    
    .card-overlay { 
        position: absolute; 
        top: 0; 
        left: 0; 
        right: 0; 
        bottom: 30%; 
        background: linear-gradient(to bottom, transparent 40%, rgba(0,0,0,0.9)); 
    }
    
    .profile-info { 
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 25px; 
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(20px);
    }
    
    .profile-name { 
        font-size: 32px; 
        font-weight: 700; 
        margin-bottom: 5px; 
        background: linear-gradient(135deg, #ffffff 0%, #a0d8ff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }
    
    .profile-age { 
        font-size: 18px; 
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 10px;
        font-weight: 600;
    }
    
    .profile-bio { 
        font-size: 15px; 
        line-height: 1.5; 
        color: rgba(255, 255, 255, 0.8);
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
    }
    
    /* Action Buttons - FIXED Z-INDEX */
    .action-buttons { 
        position: fixed;
        bottom: 90px;
        left: 50%; 
        transform: translateX(-50%); 
        display: flex; 
        gap: 40px; 
        z-index: 100; /* Higher than cards */
        pointer-events: none; /* Let clicks pass through container */
    }
    
    .btn-action { 
        width: 70px; 
        height: 70px; 
        border-radius: 50%; 
        border: none; 
        font-size: 30px; 
        cursor: pointer; 
        transition: all 0.3s; 
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        color: white;
        pointer-events: auto; /* Re-enable clicks on buttons */
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }
    
    .btn-action::before {
        content: '';
        position: absolute;
        inset: -8px;
        border-radius: 50%;
        background: inherit;
        filter: blur(20px);
        opacity: 0.7;
        z-index: -1;
    }
    
    .btn-action:active { transform: scale(0.9); }
    
    .btn-pass { 
        background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%);
    }
    
    .btn-like { 
        background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
    }
    
    /* Bottom Nav */
    .bottom-nav {
        display: flex;
        justify-content: space-around;
        padding: 12px 0;
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(20px);
        border-top: 1px solid rgba(255, 255, 255, 0.05);
        flex-shrink: 0;
        padding-bottom: max(12px, env(safe-area-inset-bottom)); /* iPhone notch support */
    }
    
    .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 4px;
        color: rgba(255, 255, 255, 0.5);
        text-decoration: none;
        font-size: 11px;
        transition: all 0.3s;
    }
    
    .nav-item.active {
        color: #f093fb;
    }
    
    .nav-item i {
        font-size: 22px;
    }
    
    /* Loading & No More */
    .loading, .no-more { 
        text-align: center; 
        padding: 40px; 
        color: white; 
        font-size: 18px;
    }
    
    .loading i { 
        font-size: 40px; 
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: spin 1s linear infinite;
    }
    
    @keyframes spin { 
        to { transform: rotate(360deg); } 
    }
    
    .no-more { display: none; }
    .no-more i { 
        font-size: 60px; 
        opacity: 0.5;
        color: #f093fb;
    }
    
    .no-more button { 
        margin-top: 20px; 
        padding: 15px 35px; 
        font-size: 16px; 
        border-radius: 30px; 
        border: none; 
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white; 
        cursor: pointer; 
        font-weight: 600;
        box-shadow: 0 0 20px rgba(102, 126, 234, 0.4);
    }
    
    /* Chat View (hidden for now) */
    .chat-view { display: none; }
</style>

</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <i class="fas fa-heart"></i>
                <h1>AI Dating</h1>
            </div>
            <div class="user-avatar" id="userAvatar">
                <i class="fas fa-user"></i>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div id="swipeView" class="swipe-container">
                <div class="loading" id="loading">
                    <i class="fas fa-spinner fa-spin"></i><br><br>
                    Загрузка девушек...
                </div>
                <div class="no-more" id="noMore">
                    <i class="fas fa-heart-broken"></i><br><br>
                    Девушки закончились!<br>
                    <button onclick="loadGirls()">Обновить</button>
                </div>
            </div>
            
            <!-- Action Buttons -->
            <div class="action-buttons" id="actionButtons">
                <button class="btn-action btn-pass" onclick="swipeCard('pass')">
                    <i class="fas fa-times"></i>
                </button>
                <button class="btn-action btn-like" onclick="swipeCard('like')">
                    <i class="fas fa-heart"></i>
                </button>
            </div>
        </div>
        
        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <a href="#" class="nav-item active">
                <i class="fas fa-fire"></i>
                <span>Обзор</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-comments"></i>
                <span>Чаты</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-user"></i>
                <span>Профиль</span>
            </a>
        </div>
        
        <!-- Chat View (placeholder) -->
        <div id="chatView" class="chat-view"></div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
