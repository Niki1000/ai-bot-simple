<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>AI Dating</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            -webkit-text-size-adjust: 100%;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a0b2e 0%, #16213e 50%, #0f0f1e 100%);
            position: relative;
        }

        /* Animated background glow */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 50% 50%, rgba(138, 43, 226, 0.15), transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 0, 128, 0.15), transparent 50%);
            animation: glow 15s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes glow {

            0%,
            100% {
                transform: translate(-25%, -25%) rotate(0deg);
            }

            50% {
                transform: translate(-30%, -30%) rotate(180deg);
            }
        }

        .container {
            width: 100%;
            height: 100vh;
            height: 100dvh;
            /* Dynamic viewport for mobile */
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        /* Header - Responsive */
        .header {
            padding: clamp(10px, 2vh, 15px) 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            flex-shrink: 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            font-size: clamp(22px, 4vw, 26px);
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(240, 147, 251, 0.5));
        }

        .logo h1 {
            font-size: clamp(18px, 4vw, 22px);
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-avatar {
            width: clamp(36px, 8vw, 40px);
            height: clamp(36px, 8vw, 40px);
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: clamp(16px, 3.5vw, 18px);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.4);
            overflow: hidden;
        }

        /* Swipe Container - Responsive */
        .main-content {
            flex: 1;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 0;
            /* Fix flex overflow */
        }

        /* App name above swipe cards - Clean & Attractive */
        .swipe-app-title {
            position: absolute;
            top: clamp(20px, 3.5vh, 35px);
            top: max(clamp(20px, 3.5vh, 35px), env(safe-area-inset-top));
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            font-size: clamp(22px, 5vw, 26px);
            font-weight: 700;
            background: linear-gradient(135deg, 
                #f093fb 0%, 
                #f5576c 25%,
                #ff6b9d 50%,
                #4facfe 75%,
                #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            pointer-events: none;
            letter-spacing: 0.5px;
            white-space: nowrap;
            display: block;
            visibility: visible;
            opacity: 1;
        }

        .swipe-container {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: clamp(85px, 10vh, 105px) 12px 170px 12px;
        }

        /* Profile Card - Bigger & More Attractive */
        .profile-card {
            width: min(96vw, 520px);
            height: calc(100dvh - 230px);
            max-height: calc(100dvh - 230px);
            min-height: 520px;
            background: rgba(20, 20, 40, 0.8);
            backdrop-filter: blur(15px);
            border-radius: clamp(24px, 5vw, 32px);
            position: absolute;
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94), opacity 0.4s, box-shadow 0.4s;
            overflow: hidden;
            cursor: grab;
            user-select: none;
            box-shadow: 
                0 30px 80px rgba(0, 0, 0, 0.6),
                inset 0 0 0 4px rgba(240, 147, 251, 0.9),
                0 0 50px rgba(240, 147, 251, 0.8),
                0 0 100px rgba(79, 172, 254, 0.4);
            border: 4px solid transparent;
            z-index: 5;
            transform-style: preserve-3d;
        }
        
        .profile-card:hover {
            transform: scale(1.02) translateY(-5px);
            box-shadow: 
                0 40px 100px rgba(0, 0, 0, 0.7),
                inset 0 0 0 4px rgba(240, 147, 251, 1),
                0 0 70px rgba(240, 147, 251, 1),
                0 0 120px rgba(79, 172, 254, 0.6);
        }

        /* Animated neon border - Enhanced */
        .profile-card::before {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: clamp(24px, 5vw, 32px);
            padding: 4px;
            background: linear-gradient(135deg,
                    #f093fb 0%,
                    #f5576c 20%,
                    #ff6b9d 40%,
                    #4facfe 60%,
                    #00f2fe 80%,
                    #f093fb 100%);
            background-size: 300% 300%;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: borderRotate 3s linear infinite, borderGlow 2s ease-in-out infinite;
            z-index: -1;
            pointer-events: none;
            filter: blur(1px);
        }
        
        /* Additional glow effect */
        .profile-card::after {
            content: '';
            position: absolute;
            inset: -8px;
            border-radius: clamp(24px, 5vw, 32px);
            background: radial-gradient(circle at 50% 50%, 
                rgba(240, 147, 251, 0.3) 0%,
                rgba(79, 172, 254, 0.2) 50%,
                transparent 70%);
            z-index: -2;
            pointer-events: none;
            animation: pulseGlow 3s ease-in-out infinite;
        }
        
        @keyframes pulseGlow {
            0%, 100% {
                opacity: 0.5;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.05);
            }
        }

        @keyframes borderRotate {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 200% 50%;
            }
        }

        @keyframes borderGlow {

            0%,
            100% {
                opacity: 1;
                filter: brightness(1.2);
            }

            50% {
                opacity: 0.8;
                filter: brightness(1.5);
            }
        }

        .profile-card.dragging {
            cursor: grabbing;
            transition: none;
        }

        .profile-card.swipe-right {
            transform: translateX(400px) rotate(20deg) !important;
            opacity: 0;
        }

        .profile-card.swipe-left {
            transform: translateX(-400px) rotate(-20deg) !important;
            opacity: 0;
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            filter: brightness(1.05) contrast(1.1);
        }
        
        .profile-card:hover .card-image {
            transform: scale(1.05);
        }

        .card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 55%, rgba(0, 0, 0, 0.35) 72%, rgba(0, 0, 0, 0.85) 100%);
        }

        .profile-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: clamp(24px, 5vh, 32px) clamp(20px, 4vw, 24px);
            background: transparent;
            backdrop-filter: none;
        }

        .profile-name {
            font-size: clamp(30px, 7.5vw, 38px);
            font-weight: 800;
            margin-bottom: 6px;
            color: #ffffff;
            text-shadow: 0 2px 20px rgba(255, 255, 255, 0.5), 0 0 30px rgba(240, 147, 251, 0.4);
            letter-spacing: 0.5px;
        }

        .profile-age {
            font-size: clamp(15px, 3.5vw, 17px);
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 12px;
            font-weight: 500;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }

        .profile-bio {
            font-size: clamp(15px, 3.5vw, 17px);
            line-height: 1.7;
            color: rgba(255, 255, 255, 0.95);
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.7);
        }

        /* Action Buttons - Rectangular with Gradient Neon */
        .action-buttons {
            position: fixed;
            bottom: clamp(80px, 12vh, 100px);
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: clamp(12px, 3vw, 16px);
            z-index: 100;
            pointer-events: none;
            width: min(94vw, 520px);
            justify-content: center;
        }

        .btn-action {
            flex: 1;
            min-width: 170px;
            height: clamp(50px, 6vh, 56px);
            border-radius: clamp(12px, 2vw, 16px);
            border: none;
            font-size: clamp(16px, 3.5vw, 18px);
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            color: white;
            pointer-events: auto;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-action::before {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: clamp(12px, 2vw, 16px);
            background: inherit;
            filter: blur(15px);
            opacity: 0.6;
            z-index: -1;
            transition: opacity 0.3s, filter 0.3s;
        }

        .btn-action:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.5);
        }

        .btn-action:hover::before {
            opacity: 0.8;
            filter: blur(20px);
        }

        .btn-action:active {
            transform: translateY(0) scale(0.98);
            transition: transform 0.1s;
        }

        .btn-pass {
            background: linear-gradient(135deg, 
                #ff416c 0%, 
                #ff4b2b 25%,
                #ff6b6b 50%,
                #ff8e53 75%,
                #ff416c 100%);
            background-size: 200% 200%;
            animation: gradientShift 3s ease infinite;
        }

        .btn-like {
            background: linear-gradient(135deg, 
                #f093fb 0%, 
                #f5576c 25%,
                #ff6b9d 50%,
                #ff416c 75%,
                #f093fb 100%);
            background-size: 200% 200%;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        /* Bottom Nav - Always visible */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            padding: clamp(8px, 1.6vh, 10px) 0;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            flex-shrink: 0;
            padding-bottom: max(clamp(8px, 1.6vh, 10px), env(safe-area-inset-bottom));
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 9999;
            /* MAX Z-INDEX */
            width: 100%;
        }


        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3px;
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            font-size: clamp(10px, 2.5vw, 11px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 6px 12px;
            border-radius: 12px;
            position: relative;
        }

        .nav-item:hover {
            color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-2px);
        }

        .nav-item.active {
            color: #f093fb;
            background: rgba(240, 147, 251, 0.1);
        }

        .nav-item.active::before {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 3px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 2px;
        }

        .nav-item i {
            font-size: clamp(18px, 4vw, 20px);
            transition: transform 0.3s;
        }

        .nav-item:hover i {
            transform: scale(1.1);
        }

        .nav-item.active i {
            transform: scale(1.15);
        }

        .nav-item {
            position: relative;
        }

        .nav-notification-badge {
            position: absolute;
            top: 2px;
            right: 8px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff4757 100%);
            color: white;
            font-size: 10px;
            font-weight: 700;
            min-width: 16px;
            height: 16px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 4px;
            box-shadow: 0 2px 6px rgba(255, 107, 107, 0.6);
            border: 1.5px solid rgba(26, 11, 46, 0.9);
        }

        /* Loading & No More */
        .loading,
        .no-more {
            text-align: center;
            padding: 40px 20px;
            color: white;
            font-size: clamp(16px, 3.5vw, 18px);
        }

        .loading i {
            font-size: clamp(36px, 8vw, 40px);
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .no-more {
            display: none;
        }

        .no-more i {
            font-size: clamp(50px, 12vw, 60px);
            opacity: 0.5;
            color: #f093fb;
        }

        .no-more button {
            margin-top: 20px;
            padding: clamp(12px, 3vh, 15px) clamp(28px, 7vw, 35px);
            font-size: clamp(15px, 3.5vw, 16px);
            border-radius: 30px;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.4);
        }

        /* Chat View */
        .chat-view {
            display: none;
        }

        /* Media queries for very small/large screens */
        @media (max-height: 600px) {
            .profile-card {
                height: 70vh;
            }

            .action-buttons {
                bottom: 70px;
                gap: 25px;
            }
        }

        @media (min-width: 768px) {
            .container {
                max-width: 500px;
                margin: 0 auto;
            }
        }

        /* ==================== CHAT VIEW ==================== */
        .chat-view {
            display: none;
            flex-direction: column;
            height: calc(100% - 70px);
            /* Account for bottom nav */
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 200;
            background: linear-gradient(135deg, #1a0b2e 0%, #16213e 50%, #0f0f1e 100%);
        }

        /* Chat Header */
        .chat-header {
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            gap: 15px;
            flex-shrink: 0;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .back-btn:active {
            transform: scale(0.9);
            background: rgba(255, 255, 255, 0.1);
        }

        .chat-header-info {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .chat-girl-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 0 20px rgba(240, 147, 251, 0.4);
            background-size: cover;
            background-position: center;
        }

        .chat-girl-name {
            font-size: 18px;
            font-weight: 600;
            color: white;
            margin-bottom: 5px;
        }

        .sympathy-bar {
            background: rgba(255, 255, 255, 0.1);
            height: 6px;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 3px;
            width: 150px;
        }

        .sympathy-fill {
            background: linear-gradient(90deg, #f093fb 0%, #f5576c 50%, #feca57 100%);
            height: 100%;
            width: 0%;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(240, 147, 251, 0.6);
        }

        .sympathy-text {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
        }

        .mood-indicator {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 2px;
            display: block;
            transition: all 0.3s;
        }

        .mood-excited {
            color: #ff6b6b;
            text-shadow: 0 0 8px rgba(255, 107, 107, 0.6);
        }

        .mood-happy {
            color: #feca57;
        }

        .mood-interested {
            color: #48dbfb;
        }

        .mood-neutral {
            color: rgba(255, 255, 255, 0.6);
        }

        .mood-shy {
            color: #f093fb;
        }

        .mood-cold {
            color: rgba(255, 255, 255, 0.4);
        }

        /* Chat Messages */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .chat-messages::-webkit-scrollbar {
            width: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(240, 147, 251, 0.3);
            border-radius: 10px;
        }

        .message {
            display: flex;
            gap: 10px;
            animation: messageSlide 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            opacity: 1;
            animation-fill-mode: forwards;
        }
        
        /* Ensure messages are visible even if animation hasn't started */
        .message.loaded {
            opacity: 1 !important;
            animation: none;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(15px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .message.user {
            flex-direction: row-reverse;
            animation: messageSlideRight 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes messageSlideRight {
            from {
                opacity: 0;
                transform: translateX(15px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
        }

        .message-bubble {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.4;
            word-wrap: break-word;
            position: relative;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .message-bubble:hover {
            transform: scale(1.02);
        }

        .message-text {
            margin-bottom: 4px;
        }

        .message-photo {
            margin-top: 8px;
            border-radius: 12px;
            overflow: hidden;
            max-width: 240px;
        }

        .chat-photo-img {
            display: block;
            width: 100%;
            height: auto;
            max-height: 280px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 12px;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 4px;
            text-align: right;
        }

        .message.user .message-time {
            text-align: left;
        }

        .message.bot .message-bubble {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
            border-bottom-left-radius: 4px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
        }

        /* Thoughts styling for bot messages */
        .message-thoughts {
            font-size: 13px;
            font-style: italic;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            line-height: 1.5;
        }

        /* Typing Indicator */
        .typing-indicator {
            animation: messageSlide 0.3s ease;
        }

        .typing-bubble {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 16px;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .typing-dots span {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            animation: typingDot 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingDot {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.6;
            }
            30% {
                transform: translateY(-8px);
                opacity: 1;
            }
        }

        .typing-text {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
        }

        /* Chat Input */
        .chat-input-container {
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            gap: 10px;
            align-items: center;
            flex-shrink: 0;
        }

        .chat-input-container input {
            flex: 1;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            font-size: 15px;
            outline: none;
            color: white;
            transition: all 0.3s;
        }

        .chat-input-container input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(240, 147, 251, 0.5);
        }

        .chat-input-container input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .btn-send {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.4);
        }

        .btn-send:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 0 25px rgba(102, 126, 234, 0.6);
        }

        .btn-send:active {
            transform: scale(0.95);
            transition: transform 0.1s;
        }

        /* Photo Request Button Container */
        .photo-request-container {
            padding: 12px 20px;
            padding-bottom: max(12px, env(safe-area-inset-bottom));
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .btn-request-photo {
            width: 100%;
            padding: 16px 24px;
            border: none;
            border-radius: 16px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 20px rgba(255, 107, 107, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn-request-photo::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .btn-request-photo:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(255, 107, 107, 0.6);
        }

        .btn-request-photo:hover::before {
            opacity: 1;
        }

        .btn-request-photo:active {
            transform: translateY(0) scale(0.98);
            transition: transform 0.1s;
        }

        .btn-request-photo i {
            font-size: 20px;
            transition: transform 0.3s;
        }

        .btn-request-photo:hover i {
            transform: scale(1.2) rotate(10deg);
        }

        /* Photo Modal */
        .photo-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            z-index: 10000 !important;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 0.3s ease;
            pointer-events: auto !important;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .photo-modal img {
            max-width: 90%;
            max-height: 80vh;
            border-radius: 12px;
            box-shadow: 0 0 40px rgba(240, 147, 251, 0.6);
            border: 2px solid rgba(240, 147, 251, 0.3);
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .close-modal:active {
            transform: scale(0.9);
        }

        /* ==================== MATCHES VIEW ==================== */
        .matches-view {
            display: none;
            flex-direction: column;
            height: calc(100% - 70px);
            /* Account for bottom nav */
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 150;
            background: linear-gradient(135deg, #1a0b2e 0%, #16213e 50%, #0f0f1e 100%);
        }

        /* Matches Header (Chats) */
        .matches-header {
            padding: clamp(14px, 2.5vh, 18px) 20px;
            padding-top: max(clamp(14px, 2.5vh, 18px), env(safe-area-inset-top));
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-shrink: 0;
        }

        .matches-header h2 {
            font-size: clamp(22px, 4.5vw, 26px);
            font-weight: 700;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .settings-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .settings-btn:active {
            transform: scale(0.9);
            background: rgba(255, 255, 255, 0.1);
        }

        /* Matches List */
        .matches-list {
            flex: 1;
            overflow-y: auto;
            padding: 15px 20px;
        }

        .matches-list::-webkit-scrollbar {
            width: 4px;
        }

        .matches-list::-webkit-scrollbar-thumb {
            background: rgba(240, 147, 251, 0.3);
            border-radius: 10px;
        }

        /* Match Card */
        .match-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .match-card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 16px;
            padding: 1px;
            background: linear-gradient(135deg, #f093fb 0%, #4facfe 100%);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .match-card::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(240, 147, 251, 0.1) 0%, rgba(79, 172, 254, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s;
            border-radius: 16px;
        }

        .match-card:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .match-card:hover::before {
            opacity: 1;
        }

        .match-card:hover::after {
            opacity: 1;
        }

        .match-card:active {
            transform: translateY(0) scale(0.98);
            transition: transform 0.1s;
        }

        .match-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            flex-shrink: 0;
            background-size: cover;
            background-position: center;
            box-shadow: 0 0 20px rgba(240, 147, 251, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .match-info {
            flex: 1;
            min-width: 0;
        }

        .match-name {
            font-size: 18px;
            font-weight: 600;
            color: white;
            margin-bottom: 4px;
        }

        .match-age {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 6px;
        }

        .match-preview {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .match-meta {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px;
            flex-shrink: 0;
        }

        .match-time {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
        }

        .match-sympathy {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 13px;
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 12px;
            background: linear-gradient(135deg, rgba(240, 147, 251, 0.2), rgba(245, 87, 108, 0.2));
            border: 1px solid rgba(240, 147, 251, 0.3);
        }

        .match-sympathy i {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .match-sympathy span {
            color: rgba(255, 255, 255, 0.9);
        }

        /* Notification Badge */
        .match-avatar {
            position: relative;
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff4757 100%);
            color: white;
            font-size: 11px;
            font-weight: 700;
            min-width: 20px;
            height: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 6px;
            box-shadow: 0 2px 8px rgba(255, 107, 107, 0.6);
            border: 2px solid rgba(26, 11, 46, 0.9);
            z-index: 10;
        }

        .notification-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff4757 100%);
            margin-left: 6px;
            box-shadow: 0 0 8px rgba(255, 107, 107, 0.8);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.1);
            }
        }

        .match-card.has-notification {
            border-color: rgba(255, 107, 107, 0.3);
        }

        /* No Matches */
        .no-matches {
            text-align: center;
            padding: 60px 40px;
            color: white;
        }

        .no-matches i {
            font-size: clamp(50px, 12vw, 70px);
            color: rgba(240, 147, 251, 0.3);
            margin-bottom: 20px;
        }

        .no-matches p {
            font-size: clamp(18px, 4vw, 22px);
            margin-bottom: 10px;
            font-weight: 600;
        }

        .no-matches small {
            font-size: clamp(14px, 3vw, 16px);
            color: rgba(255, 255, 255, 0.6);
        }

        /* ==================== CHARACTER PROFILE VIEW ==================== */
        .character-profile-view {
            display: none;
            flex-direction: column;
            height: 100vh;
            height: 100dvh;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 300;
            background: linear-gradient(135deg, #1a0b2e 0%, #16213e 50%, #0f0f1e 100%);
        }

        .profile-view-header {
            padding: 15px 20px;
            padding-top: max(15px, env(safe-area-inset-top));
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .profile-view-header h2 {
            font-size: 18px;
            font-weight: 600;
            color: white;
        }

        .profile-view-content {
            flex: 1;
            overflow-y: auto;
            padding-bottom: max(20px, env(safe-area-inset-bottom));
        }

        .profile-view-content::-webkit-scrollbar {
            width: 4px;
        }

        .profile-view-content::-webkit-scrollbar-thumb {
            background: rgba(240, 147, 251, 0.3);
            border-radius: 10px;
        }

        .profile-main-photo {
            width: 100%;
            height: 350px;
            background-size: cover;
            background-position: center top;
            position: relative;
        }

        .profile-main-photo::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 150px;
            background: linear-gradient(to top, rgba(26, 11, 46, 1), transparent);
        }

        .profile-info-section {
            padding: 20px;
            margin-top: -50px;
            position: relative;
            z-index: 1;
        }

        .profile-name-age {
            display: flex;
            align-items: baseline;
            gap: 10px;
            margin-bottom: 20px;
        }

        .profile-view-name {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff 0%, #a0d8ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .profile-view-age {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.6);
        }

        .profile-stats {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .profile-stat {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: default;
        }

        .profile-stat:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(240, 147, 251, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(240, 147, 251, 0.2);
        }

        .profile-stat i {
            font-size: 24px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .profile-stat span {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        .profile-stat strong {
            font-size: 20px;
            color: white;
        }

        .profile-bio-section,
        .profile-personality-section {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .profile-bio-section h3,
        .profile-personality-section h3,
        .profile-gallery h3 {
            font-size: 16px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .profile-bio-section h3 i,
        .profile-personality-section h3 i,
        .profile-gallery h3 i {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .profile-bio-section p,
        .profile-personality-section p {
            font-size: 15px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.7);
        }

        .profile-gallery {
            padding: 20px;
        }

        /* Photo in chat section (screenshot style) */
        .profile-photo-in-chat {
            padding: 20px;
            margin-bottom: 0;
        }

        .photo-in-chat-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }

        .sub-badge {
            background: linear-gradient(135deg, #feca57 0%, #ff9f43 100%);
            color: #1a0b2e;
            font-size: 10px;
            font-weight: 700;
            padding: 4px 8px;
            border-radius: 6px;
        }

        .photo-in-chat-title {
            font-size: 16px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.95);
        }

        .photo-in-chat-arrow {
            margin-left: auto;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        .gallery-row-3 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        .gallery-item {
            aspect-ratio: 1;
            border-radius: 12px;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            position: relative;
            pointer-events: auto;
            z-index: 10;
            -webkit-tap-highlight-color: transparent;
        }

        .gallery-item::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 24px rgba(240, 147, 251, 0.4);
        }

        .gallery-item:hover::before {
            opacity: 1;
        }

        .gallery-item.locked {
            filter: blur(4px) brightness(0.5);
            cursor: not-allowed;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .gallery-item:active {
            transform: scale(0.95);
        }

        .gallery-item.locked::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
        }

        .gallery-item.locked::after {
            content: '\f023';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: rgba(255, 255, 255, 0.9);
        }

        .gallery-lock-level {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 11px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            z-index: 2;
        }

        /* Chat settings in profile */
        .profile-chat-settings {
            padding: 0 20px 20px;
        }

        .chat-setting-row {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .chat-setting-row i {
            font-size: 18px;
            color: rgba(240, 147, 251, 0.8);
        }

        .chat-setting-row span {
            flex: 1;
            font-size: 15px;
            color: rgba(255, 255, 255, 0.9);
        }

        .toggle-switch {
            position: relative;
            width: 44px;
            height: 24px;
            flex-shrink: 0;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: not-allowed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            transition: 0.3s;
        }

        .toggle-slider::before {
            position: absolute;
            content: '';
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background: white;
            border-radius: 50%;
            transition: 0.3s;
        }

        .toggle-switch input:checked + .toggle-slider {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .toggle-switch input:checked + .toggle-slider::before {
            transform: translateX(20px);
        }

        .chat-setting-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%;
            padding: 14px 0;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.9);
            font-size: 15px;
            cursor: pointer;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .chat-setting-btn i {
            font-size: 18px;
            color: rgba(255, 100, 100, 0.9);
        }

        .chat-setting-btn:active {
            opacity: 0.8;
        }

        /* Bottom nav hidden when in chat */
        .bottom-nav.hidden {
            display: none !important;
        }

        /* Chat full screen when nav hidden - no empty space */
        .container.chat-active .chat-view {
            height: 100%;
        }

        /* Chat Media Gallery - "  " full-screen view */
        .chat-media-view {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 250;
            background: #0f0f1e;
        }

        .chat-media-view .media-gallery-header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 20px;
            padding-top: max(16px, env(safe-area-inset-top));
            background: rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .chat-media-view .media-gallery-header .back-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 4px;
        }
