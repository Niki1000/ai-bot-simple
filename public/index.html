<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Dating</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #1a0b2e 0%, #16213e 50%, #0f0f1e 100%);
            height: 100vh; 
            overflow: hidden;
            position: relative;
        }
        
        /* Animated background glow */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 50% 50%, rgba(138, 43, 226, 0.1), transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 0, 128, 0.1), transparent 50%);
            animation: glow 15s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% { transform: translate(-25%, -25%) rotate(0deg); }
            50% { transform: translate(-30%, -30%) rotate(180deg); }
        }
        
        .container { height: 100vh; display: flex; flex-direction: column; position: relative; z-index: 1; }
        
        /* Header */
        .header { 
            padding: 15px 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .logo { 
            display: flex; 
            align-items: center; 
            gap: 10px; 
        }
        
        .logo i { 
            font-size: 26px; 
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(240, 147, 251, 0.5));
        }
        
        .logo h1 { 
            font-size: 22px; 
            font-weight: 700; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
        }
        
        .user-avatar { 
            width: 40px; 
            height: 40px; 
            border-radius: 50%; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: white; 
            font-size: 18px;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.4);
        }
        
        /* Swipe Container */
        .main-content { flex: 1; position: relative; overflow: hidden; }
        
        .swipe-container { 
            height: 100%; 
            position: relative; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 20px; 
        }
        
        /* Profile Card */
        .profile-card { 
            width: 340px; 
            max-width: 90vw; 
            height: 520px; 
            max-height: 70vh; 
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            border: 2px solid transparent;
            background-clip: padding-box;
            position: absolute; 
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94), opacity 0.3s;
            overflow: hidden; 
            cursor: grab;
            user-select: none;
        }
        
        .profile-card::before {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 24px;
            padding: 2px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 50%, #4facfe 100%);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: borderGlow 3s ease-in-out infinite;
            z-index: -1;
        }
        
        @keyframes borderGlow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        .profile-card.dragging { cursor: grabbing; transition: none; }
        .profile-card.swipe-right { 
            transform: translateX(400px) rotate(20deg) !important; 
            opacity: 0; 
        }
        .profile-card.swipe-left { 
            transform: translateX(-400px) rotate(-20deg) !important; 
            opacity: 0; 
        }
        
        .card-image { 
            width: 100%; 
            height: 70%; 
            object-fit: cover;
        }
        
        .card-overlay { 
            position: absolute; 
            top: 0; 
            left: 0; 
            right: 0; 
            bottom: 30%; 
            background: linear-gradient(to bottom, transparent 40%, rgba(0,0,0,0.8)); 
        }
        
        .profile-info { 
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 25px; 
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
        }
        
        .profile-name { 
            font-size: 32px; 
            font-weight: 700; 
            margin-bottom: 5px; 
            background: linear-gradient(135deg, #ffffff 0%, #a0d8ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        
        .profile-age { 
            font-size: 18px; 
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .profile-bio { 
            font-size: 15px; 
            line-height: 1.5; 
            color: rgba(255, 255, 255, 0.8);
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        /* Action Buttons */
        .action-buttons { 
            position: absolute; 
            bottom: 60px; 
            left: 50%; 
            transform: translateX(-50%); 
            display: flex; 
            gap: 30px; 
            z-index: 10;
        }
        
        .btn-action { 
            width: 70px; 
            height: 70px; 
            border-radius: 50%; 
            border: none; 
            font-size: 30px; 
            cursor: pointer; 
            transition: all 0.3s; 
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            color: white;
        }
        
        .btn-action::before {
            content: '';
            position: absolute;
            inset: -5px;
            border-radius: 50%;
            background: inherit;
            filter: blur(15px);
            opacity: 0.6;
            z-index: -1;
        }
        
        .btn-action:active { transform: scale(0.9); }
        
        .btn-pass { 
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%);
        }
        
        .btn-like { 
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }
        
        /* Bottom Nav */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 12px;
            transition: all 0.3s;
        }
        
        .nav-item.active {
            color: #f093fb;
        }
        
        .nav-item i {
            font-size: 24px;
        }
        
        /* Loading & No More */
        .loading, .no-more { 
            text-align: center; 
            padding: 40px; 
            color: white; 
            font-size: 18px;
        }
        
        .loading i { 
            font-size: 40px; 
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin { 
            to { transform: rotate(360deg); } 
        }
        
        .no-more { display: none; }
        .no-more i { 
            font-size: 60px; 
            opacity: 0.5;
            color: #f093fb;
        }
        
        .no-more button { 
            margin-top: 20px; 
            padding: 15px 35px; 
            font-size: 16px; 
            border-radius: 30px; 
            border: none; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; 
            cursor: pointer; 
            font-weight: 600;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.4);
        }
        
        /* Chat View (hidden for now) */
        .chat-view { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <i class="fas fa-heart"></i>
                <h1>AI Dating</h1>
            </div>
            <div class="user-avatar" id="userAvatar">
                <i class="fas fa-user"></i>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div id="swipeView" class="swipe-container">
                <div class="loading" id="loading">
                    <i class="fas fa-spinner fa-spin"></i><br><br>
                    Загрузка девушек...
                </div>
                <div class="no-more" id="noMore">
                    <i class="fas fa-heart-broken"></i><br><br>
                    Девушки закончились!<br>
                    <button onclick="loadGirls()">Обновить</button>
                </div>
            </div>
            
            <!-- Action Buttons -->
            <div class="action-buttons" id="actionButtons">
                <button class="btn-action btn-pass" onclick="swipeCard('pass')">
                    <i class="fas fa-times"></i>
                </button>
                <button class="btn-action btn-like" onclick="swipeCard('like')">
                    <i class="fas fa-heart"></i>
                </button>
            </div>
        </div>
        
        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <a href="#" class="nav-item active">
                <i class="fas fa-fire"></i>
                <span>Обзор</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-comments"></i>
                <span>Чаты</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-user"></i>
                <span>Профиль</span>
            </a>
        </div>
        
        <!-- Chat View (placeholder) -->
        <div id="chatView" class="chat-view"></div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
